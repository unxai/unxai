<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNXAI - 未知无限 · AI</title>
    <meta name="description" content="UNXAI - 探索人工智能的无限可能，拥抱未知的科技未来">
    <meta name="keywords" content="UNXAI,人工智能,AI,科技创新">
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link rel="shortcut icon" href="./assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- 自定义光标 -->
    <div class="custom-cursor"></div>

    <!-- 动态背景 -->
    <div class="background"></div>
    <div class="grid-overlay"></div>
    <div class="particles" id="particles"></div>
    <div class="neural-network" id="neuralNetwork"></div>
    <div class="data-stream" id="dataStream"></div>
    <div class="digital-rain" id="digitalRain"></div>

    <!-- HUD界面元素 -->
    <div class="hud-elements">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-shadow"></div>
                    <img src="./assets/logo.png" alt="UNXAI Logo">
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="hero">
            <h1 class="typing-enhanced">UNXAI</h1>
            <p class="typing-enhanced">未知无限 · 探索AI</p>
            <div class="subtitle typing-enhanced">Unknown Unlimited · Exploring Artificial Intelligence</div>
            
            <!-- 简化交互提示 -->
            <div class="interaction-hints">
                <div>🎮 点击屏幕任意位置触发爆炸效果</div>
                <div>⌨️ 快捷键: F-全屏 | G-故障 | 空格-能量爆发 | ESC-主题切换</div>
            </div>
        </main>
    </div>

    <!-- 底部状态栏 -->
    <footer class="footer-bar">
        <div class="footer-content">
            <div class="footer-left">
                <span class="status-indicator"></span>
                <span class="footer-text">UNXAI SYSTEM</span>
            </div>
            <div class="footer-center">
                <span class="copyright">© <span id="current-year">2025</span> UNXAI</span>
                <span class="separator">|</span>
                <span class="tagline">探索无限，拥抱未知</span>
            </div>
            <div class="footer-right">
                <div class="social-links">
                    <a href="https://github.com/unxai" target="_blank" class="social-link" title="访问 UNXAI GitHub 组织">
                        <span>🔗 GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
